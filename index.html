<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">
        <div class="card">
            <div class="card-body">
                <div class="circle"></div>
               <header class="myHead text-center">
               <i class="fa-solid fa-user u1"></i>
               <p>LOGIN</p>
            </header>
            <form class="main-form text-center">
                <div class="form-group my-0">
                  <label>
                    <i class="fa-solid fa-user u2"></i>
                    <input type="text" class="myInput" placeholder="Username">
                  </label>
                </div>
                <div class="form-group my-0">
                    <label>
                      <i class="fa-solid fa-lock lck"></i>
                      <input type="password" class="myInput" placeholder="Password">
                    </label>
                  </div>
                  <label class="check_1">
                    <input type="checkbox" checked>  Remember me
                  </label>

                  <div class="form-group my-0">
                    <label>
                     
                      <input type="button" class="form-control button" value="LOGIN">  
                    </label>
                  </div>
                  <span class="check_1">forget password</span>
            </form>
            </div>
        </div>
    </div>
